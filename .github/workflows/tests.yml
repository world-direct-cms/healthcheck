name: "🧪 Test extension"

on:
  push:
    branches:
      - "**"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: typo3/core-testing-php81:latest
    steps:
      - name: "🤘🏼 Checkout code"
        uses: actions/checkout@v3
      
      - name: "Install composer"
        run: "php -r \"copy('https://getcomposer.org/installer', 'composer-setup.php');\""