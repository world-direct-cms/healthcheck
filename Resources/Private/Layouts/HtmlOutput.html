        <script>
            // Wait for the document to load
            document.addEventListener('DOMContentLoaded', function() {
                
                // Add event listener to play buttons
                document.querySelectorAll('.play').forEach(item => {
                    item.addEventListener('click', event => {
                        // PLAY ACTION
                        // Ajax call to pause middleware using "pathSegment-play"
                        playProbe(item, item.dataset.class);

                        // Reload window
                    });
                });

                // Add event listener to pause buttons
                document.querySelectorAll('.pause').forEach(item => {
                    item.addEventListener('click', event => {
                        // PAUSE ACTION
                        // Ajax call to pause middleware using "pathSegment-pause"
                        pauseProbe(item, item.dataset.class);

                        // Reload window
                    });
                });
            });

            /**
             * Pause the probe for the given className
             * 
             * @param clickElement The pause element clicked on
             * @param className The FQCN to pause
             * 
             * @return void
             */
            function pauseProbe(clickElement, className) {

                // Make ajax call
                var data = {
                    className: className
                };
                $.ajax({
                    method: "GET",
                    url: "/healthcheck-pause/this-is-a-secret/",
                    data: data
                })
                    .done(function(response) {
                        console.log("done");
                    })
                    .fail(function(jqXhr, textStatus) {
                        console.log(textStatus);
                    });

                // In success return of ajax call, hide pause and show play
                console.log(clickElement);
                console.log(className);
            }

            }

        </script>
